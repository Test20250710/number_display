<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捐血活動即時叫號</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { display: flex; justify-content: center; align-items: center; background-color: #f0f8ff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .container { text-align: center; padding: 40px 50px; background-color: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { font-size: 2.5em; color: #333; margin: 0 0 20px 0; }
        #number-display { font-size: 8em; font-weight: bold; color: #d9232d; min-height: 1.2em; line-height: 1.2; }
        p { font-size: 1em; color: #666; margin: 20px 0 0 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>目前叫號</h1>
        <div id="number-display">讀取中...</div>
        <p>本頁面每 10 秒自動更新</p>
    </div>

    <script>
        const numberDisplay = document.getElementById('number-display');
        const dataUrl = 'number.json'; // 我們要讀取的檔案

        function fetchNumber() {
            // 發出請求抓取 number.json 的內容
            // { cache: 'no-cache' } 是關鍵！它會強制瀏覽器每次都抓最新的檔案，避免看到舊號碼
            fetch(dataUrl, { cache: 'no-cache' })
                .then(response => response.json())
                .then(data => {
                    numberDisplay.textContent = data.currentNumber;
                })
                .catch(error => {
                    console.error('讀取號碼失敗:', error);
                    numberDisplay.textContent = '錯誤';
                });
        }

        // 網頁載入後馬上執行一次
        fetchNumber();
        // 然後設定每 10 秒執行一次
        setInterval(fetchNumber, 10000); // 10000毫秒 = 10秒
    </script>
</body>
</html>
